<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <title>Convesor De Moedas</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>CodeClub Convert Money</h1>

        </header>
        <main>
            <label>
                converter <b>de</b>
                <select>
                    <option>
                        R$ Real Brasileiro
                    </option>
                </select>
            </label>
            <label>
                converter <b>para</b>
                <select id="select-cedula">
                    <option >
                        US$ Dólar americano
                    </option>
                    <option>
                        € Euro
                    </option>
                    <option >
                        Bitcoin
                    </option>
                </select>
            </label>
            <label>
                converter <b>para</b>
                <input id="valorReais" placeholder=" R$ 10.000">
            </label>
            <button id="converter-button" type="button">converter</button>
            <section>
                <div class="container-brasil-estados">
                    <img src="assets/brasil 2.svg" alt="">
                    <p class="moeda-name">Real</p>
                    <p class="moeda" id="RealBrasileiro">R$ 10.000,00</p>
                    <img src="assets/Vector.png" alt="">
                </div  >
                <div class="container-brasil-estados" >
                <img src="assets/Eua.svg" alt="" id="imagem-do-pais">
                <p class="moeda-name" id="dolar-name" >Dólar Americano</p>
                <p class="moeda" id="DolaAmericano" >US$ 2.000,00</p>
            </div>
            </section>
        </main>
    </div>
</body>
<script src="js/script.js"></script>
</html>
